# src/main/resources/application.properties

# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/task_planner_db
spring.datasource.username=root
spring.datasource.password=---

# JPA - Automatic table creation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.generate-ddl=true
spring.datasource.initialization-mode=always

# Create schema automatically
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=create